<!DOCTYPE html>
<html>
<head>
<style> 
img {
  width: 50px;
  height: 50px;
  transition: width 2s, height 2s, transform 1s;
}

img:hover {
  width: 500px;
  height: 500px;
  transform: rotate(360deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the Pizza element below:</p>

<img src="images/pizza1.jpg">&nbsp <img src="images/pizza2.jpg">&nbsp <img src="images/pizza5.jpg">&nbsp <img src="images/pizza3.jpg">&nbsp <img src="images/pizza4.jpg">

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
